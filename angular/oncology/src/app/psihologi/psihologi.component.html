<h1 class="text-center">
    Psihologi
</h1>

<div class="container">
    <div class="row">
        <div class="card" *ngFor="let item of data">
            <div class="card-header">{{item.nume}} {{item.prenume}} </div>
            <div class="card-body">
                <p class="card-title">Cabinet: {{item.cabinet}}</p>
                <p>Contact: {{item.contact}}</p>
                <p class="card-text"> Descriere: {{item.descriere}}</p>
                <div class="d-flex justify-content-end">
                    <button (click)="visitPage(item.id_psiholog)" class="btn btn-primary">ProgrameazÄƒ-te!</button>
                </div>
            </div>

        </div>

    </div>
</div>
