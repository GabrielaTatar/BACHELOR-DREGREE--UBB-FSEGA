<h1>
    Terapii
</h1>


<div class="container text-center">
    <div class="row row-cols-3">
        <div class="col" *ngFor="let item of data">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{item.tip_terapie}} </h3>
                    <p class="card-text">{{item.durata}}</p>
                    <p class="card-text">{{item.observatii}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
