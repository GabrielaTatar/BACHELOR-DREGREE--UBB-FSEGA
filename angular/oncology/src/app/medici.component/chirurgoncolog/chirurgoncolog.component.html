<div class="container text-center">
    <div class="row row-cols-3">
        <div class="col" *ngFor="let item of data">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{item.nume}} {{item.prenume}}</h3>
                    <h4>{{item.cabinet}} , {{item.contact}}</h4>
                    <p class="card-text">{{item.descriere}}</p>
                    <button (click)="visitPage(item.id_doctor)" class="btn btn-primary">ProgrameazÄƒ-te!</button>
                </div>
            </div>
        </div>
    </div>
</div>
