<!DOCTYPE html>
<html>

<head>
    <title>Pagina de autentificare</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.component.css">
</head>

<body style="width: 100%; display: block;">
    <div class="container-fluid background">
        <div class="d-flex justify-content-center h-100">
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="card">
                    <div class="card-header">
                        <h3>Autentificare</h3>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nume utilizator" name="nume_utilizator" [(ngModel)]="form.nume_utilizator" required #nume_utilizator="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nume_utilizator.errors }" />
                        <div *ngIf="nume_utilizator.errors && f.submitted" class="invalid-feedback">
                            Nume utilizator este obligatoriu!
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Parola" name="parola" [(ngModel)]="form.parola" required minlength="6" #parola="ngModel" [ngClass]="{ 'is-invalid': f.submitted && parola.errors }" />
                        <div *ngIf="parola.errors && f.submitted" class="invalid-feedback">
                            <div *ngIf="parola.errors['required']">Parola este obligatorie!</div>
                            <!-- <div *ngIf="parola.errors['minlength']">
                      Password must be at least 6 characters
                  </div> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn float-right login_btn">Autentificare</button>
                    </div>
                    <div class="form-group">
                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                            Autentificarea a eșuat: {{ errorMessage }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Nu ai încă un cont? <a href="/register">Înregistrare</a>
                        </div>
                    </div>
                </div>
            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as
            </div>
        </div>
    </div>
</body>
