<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">ProgramÄƒri</h2>
            <div class="row">
                <div class="col-md-4" *ngFor="let consultatie of consultatii">
                    <div class="card mb-3">
                        <div class="card-header">{{ consultatie.data | date:'dd/MM/yyyy' }}</div>
                        <div class="card-body">
                            <p class="card-text"><strong>Simptome:</strong> {{ consultatie.simptome }}</p>
                            <p class="card-text"><strong>Medic:</strong> {{ consultatie.nume }} {{ consultatie.prenume }}</p>
                            <p class="card-text"><strong>Cabinet:</strong> {{ consultatie.cabinet }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
