<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>ProgramÄƒri de consultare</h2>
            <div class="card-deck">
                <div class="card" *ngFor="let consultatie of consultatii">
                    <div class="card-header">{{ consultatie.data | date:'dd/MM/yyyy' }}</div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">{{ consultatie.pacient }}</h5> -->
                        <p class="card-text"><strong>Simptome:</strong> {{ consultatie.simptome }}</p>
                        <p class="card-text"><strong>Medic:</strong> {{ consultatie.nume }} {{ consultatie.prenume }}</p>
                        <p class="card-text"><strong>Cabinet:</strong> {{ consultatie.cabinet }}</p>
                        <p class="card-text">{{ consultatie.tip_doctor }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
